
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Container principal do chat */
        .chat-container {
            width: 400px;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 70vh;
            position: relative;
        }

        /* Cabeçalho do chat */
        .chat-header {
            text-align: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        /* Área de exibição das mensagens */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para as mensagens do usuário e da IA */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        
        /* Contêiner de entrada de texto */
        .chat-input-container {
            display: flex;
            padding-top: 10px;
            border-top: 2px solid #e0e0e0;
        }

        /* Campo de texto */
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        #message-input:focus {
            border-color: #007bff;
        }

        /* Botão de envio */
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #send-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chatbot Simples</div>
        <div class="chat-messages" id="chat-messages">
            <!-- As mensagens serão adicionadas aqui via JavaScript -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        // Adiciona uma mensagem ao chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            // Rola para o final para mostrar a mensagem mais recente
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Envia a mensagem do usuário
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user-message');
            messageInput.value = '';

            // Exibe uma mensagem de "digitando..." da IA
            const aiTypingMessage = document.createElement('div');
            aiTypingMessage.classList.add('message', 'ai-message');
            aiTypingMessage.textContent = 'Digitando...';
            chatMessages.appendChild(aiTypingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Chama o endpoint de chat do seu servidor Flask
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_message: userMessage })
                });

                const data = await response.json();
                
                // Remove a mensagem de "digitando..."
                chatMessages.removeChild(aiTypingMessage);
                addMessage(data.response, 'ai-message');
            } catch (error) {
                console.error('Erro:', error);
                // Remove a mensagem de "digitando..." em caso de erro
                chatMessages.removeChild(aiTypingMessage);
                addMessage('Desculpe, ocorreu um erro. Por favor, tente novamente.', 'ai-message');
            }
        }

        // Adiciona eventos para enviar mensagens com o botão ou a tecla Enter
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensagem inicial do chatbot
        addMessage('Olá! Sou um chatbot de exemplo. Digite algo para começar a conversar!', 'ai-message');
    </script>
</body>
</html>
